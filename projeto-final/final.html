<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            const maximo = 5;
            var numeros = lerNumeros();
            maiorMenorNumero(numeros);
            parImpar(numeros);
            numeroRepetido(numeros);

            function lerNumeros()
            {
                var numeros = [];
                
                for(var i = 0; i < maximo; i++)
                {
                    numeros[i] = prompt(`Digite o ${i+1} número`); 
                }
                return numeros;
            }
            function maiorMenorNumero(n)
            {
                var maior = Math.max.apply(null,n);
                var menor = Math.min.apply(null,n);

                document.write(`O número ${maior} é o maior número<br>`);
                document.write(`O número ${menor} é o menor número<br>`);
            }
            function parImpar(n)
            {
                for(var i = 0; i < maximo; i++)
                {
                    if(n[i] % 2 == 0 && !(n[i] == n[i+1]) && !(n[i] == n[i+2]) && !(n[i] == n[i+3]) && !(n[i] == n[i+4]))
                    {
                        document.write(`${n[i]} é par<br>`);
                    }
                    else if((n[i] % 2 != 0 && !(n[i] == n[i+1]) && !(n[i] == n[i+2]) && !(n[i] == n[i+3]) && !(n[i] == n[i+4])))
                    {
                        document.write(`${n[i]} é impar<br>`); 
                    }
                }
            }
            function numeroRepetido(n)
            {
                var repetido = 0;
         
                for(var i = 0; i < maximo; i++)
                {
                    for(var j = 0; j < maximo; j++)
                    {
                        if(n[i] == n[j])
                        {
                            repetido++; 
                        }
                    }
                    if(!(n[i] == n[i+1]) && !(n[i] == n[i+2]) && !(n[i] == n[i+3]) && !(n[i] == n[i+4]))
                    {
                        document.write(`${n[i]} se repetiu ${repetido} vezes<br>`);
                    }
                    repetido = 0;
                }
            }
        </script>        
    </body>
</html>
